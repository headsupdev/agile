<html>
  <body>
    <wicket:extend>
      <table style="float: right;">
        <tr>
          <td wicket:id="velocity">
            <table>
              <tr>
                <td class="dashheader">Your current velocity (avg. <span wicket:id="velocity">5.3</span>)</td>
              </tr>
              <tr>
                <td class="velnumber"><span wicket:id="currentvelocity">5.3</span></td>
              </tr>
              <tr>
                <td class="dashfooter">developer average <span wicket:id="averagevelocity">5.0</span></td>
              </tr>
            </table>
          </td>
          <td rowspan="3"><img wicket:id="account" alt="account graph" class="accountgraph" /></td>
        </tr>
      </table>


      <wicket:container wicket:id="details">user</wicket:container>

      <h3>Issues</h3>
      <p>Open issues being watched by <span wicket:id="issues-name"></span></p>
      <div wicket:id="issues"></div>

      <wicket:enclosure child="comments">
      <h3>Time Worked</h3>
      <p>Recently logged time (<span wicket:id="loggedtimeday">todo</span> logged today)
          (<span wicket:id="loggedtimeweek">todo</span> logged in the last week)</p>
      <table class="comments vertical">
        <tr wicket:id="comments">
          <td class="comment-icon"><img wicket:id="icon"/></td>
          <td class="comment-title" wicket:id="worked-title">
            <span wicket:id="worked">0h</span> work logged by <span wicket:id="username">username</span> for issue
            <a wicket:id="issue-link"><span class="relatedissue" wicket:id="issue">issue</span></a>
            <span class="relatedissue" wicket:id="summary">summary</span>
            on <span wicket:id="created">created</span>
          </td>
        </tr>
      </table>
      </wicket:enclosure>

      <h3>Activity</h3>
      <p><span wicket:id="history-name"></span>'s 10 most recent events</p>
      <div wicket:id="events"></div>
    </wicket:extend>
  </body>
</html>
