<html>
  <body>
    <wicket:extend>
      <form wicket:id="edituser">
        <table class="details">
          <tr>
            <th class="vertical">First Name</th>
            <td><input type="text" wicket:id="firstname" /></td>
            <th class="vertical">Last Name</th>
            <td><input type="text" wicket:id="lastname" /></td>
          </tr>
          <tr>
            <th class="vertical">Email</th>
            <td><input type="text" wicket:id="email" /></td>
            <td class="vertical">Hide in Time Tracking</td>
            <td><input type="checkbox" wicket:id="hiddenInTimeTracking" /></td>
          </tr>
        </table>
        <table class="details">
          <tr>
            <th colspan="4">Description</th>
          </tr>
          <tr>
            <td colspan="4"><textarea rows="8" cols="25" wicket:id="description">description</textarea></td>
          </tr>
          <tr>
            <td colspan="4"><input type="submit" value="Save User" /></td>
          </tr>
        </table>
      </form>

    </wicket:extend>
  </body>
</html>
