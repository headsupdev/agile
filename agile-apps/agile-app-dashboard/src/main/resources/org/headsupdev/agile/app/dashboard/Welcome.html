<html>
  <body>
    <wicket:extend>
      <p wicket:id="noprojects">There are no projects loaded yet - you can add one at the
        <a href="/admin/add-project">add-project</a> admin page.</p>
      <wicket:enclosure child="recentprojects">
        <div class="projects">
          <p class="projectgraphgroup">Your recent projects</p>

          <div wicket:id="recentprojects" class="project">
            <a wicket:id="project-link"><img wicket:id="activity" alt="activity graph" class="activitygraph" /><br />
            <span wicket:id="name" class="caption"></span></a>
          </div>
        </div>
      </wicket:enclosure>

      <wicket:enclosure child="activeprojects">
        <div class="projects">
          <p class="projectgraphgroup">Currently active projects</p>

          <div wicket:id="activeprojects" class="project">
            <a wicket:id="project-link"><img wicket:id="activity" alt="activity graph" class="activitygraph" /><br />
              <span wicket:id="name" class="caption"></span></a>
          </div>
        </div>
      </wicket:enclosure>

      <wicket:enclosure child="inactiveprojects">
        <div class="projects">
          <p class="projectgraphgroup">Other projects</p>

          <div wicket:id="inactiveprojects" class="project">
            <a wicket:id="project-link"><img wicket:id="activity" alt="activity graph" class="activitygraph" /><br />
              <span wicket:id="name" class="caption"></span></a>
          </div>
        </div>
      </wicket:enclosure>
      <div class="clearBeforeFooter">&nbsp;</div>
    </wicket:extend>
  </body>
</html>
