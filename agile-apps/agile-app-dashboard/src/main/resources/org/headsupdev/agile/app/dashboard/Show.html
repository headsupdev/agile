<html>
  <body>
    <wicket:extend>
      <wicket:container wicket:id="projectdetails">details</wicket:container>
      <img wicket:id="activity-year" alt="monthly activity graph" class="activitygraph" />
      <img wicket:id="activity-month" alt="yearly activity graph" class="activitygraph" />

      <wicket:container wicket:id="m2">moredetails</wicket:container>

      <br />
      <wicket:enclosure child="projectlist">
        <div class="projects subprojects">
          <div wicket:id="projectlist" class="project">
            <a wicket:id="project-link"><img wicket:id="activity" alt="activity graph" class="activitygraph" /><br />
            <span wicket:id="name"></span></a>
          </div>
        </div>
      </wicket:enclosure>
    </wicket:extend>
  </body>
</html>
