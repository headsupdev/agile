<html>
  <body>
    <wicket:extend>
      <p>Here is a list of the users on this system and their activity graphs.</p>

      <div class="members">
        <div wicket:id="users" class="user">
          <a wicket:id="user-link"><img wicket:id="activity" alt="activity graph" class="graph" /></a>
          <br />
          <span class="caption"><span wicket:id="fullname">Name</span>
          (<a wicket:id="user-link2"><span wicket:id="user-label">username</span></a>)</span>
          <div class="gravatar" wicket:id="gravatar">
          </div>
        </div>
      </div>
      <div class="clearBeforeFooter">&nbsp;</div>
    </wicket:extend>
  </body>
</html>
