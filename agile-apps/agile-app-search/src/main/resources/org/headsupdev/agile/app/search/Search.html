<html>
  <body>
    <wicket:extend>
      <form wicket:id="search" class="search">
        <input type="submit" value="&nbsp;" class="submit" />
        <input type="text" placeholder="Search..." wicket:id="query" value="" class="input" />
      </form>

      <div wicket:id="filter">[filters]</div>

      <h3>Results</h3>
      <div class="results">
        <div wicket:id="result" class="result-item">
          <img wicket:id="icon" class="result-icon" alt="result icon" />
          <span wicket:id="relevance" class="result-relevance">100%</span>
          <!--<a wicket:id="projectlink" class="result-project-link">-->
            Project: <span wicket:id="project" class="result-project">project</span>
          <!--</a>-->
          <div wicket:id="nolink" class="result-nolink">
            <span wicket:id="title" class="result-title">title</span>
          </div>
          <a wicket:id="link" class="result-link">
            <span wicket:id="title" class="result-title">title</span>
          </a>
          <p class="result-summary" wicket:id="summary" >summary</p>
        </div>
      </div>
      <p wicket:id="noresults">No items were found for your query, try adjusting your search<wicket:enclosure>
          or searching <a wicket:id="notallprojectsLink">All Projects</a></wicket:enclosure>.<br />
        If something should have been listed you could try <a href="/search/reindex">reindexing</a> the data.</p>
      <wicket:enclosure><div><a wicket:id="morelink">More results...</a></div></wicket:enclosure>
    </wicket:extend>
  </body>
</html>
