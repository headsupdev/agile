<html>
  <body>
    <wicket:panel>
      <h2>Build:<span wicket:id="id">id</span></h2>

      <table class="details vertical">
        <tr>
          <th>Status</th>
          <td><img wicket:id="status" alt="status icon" /></td>
          <th>Config</th>
          <td wicket:id="config">config</td>
        </tr>
        <tr>
          <th>Start Time</th>
          <td wicket:id="start">start</td>
          <th>Duration</th>
          <td wicket:id="duration">duration</td>
        </tr>
        <tr>
          <th>Tests</th>
          <td wicket:id="tests">0</td>
          <th>Failures / Errors</th>
          <td wicket:id="failerror"><span wicket:id="failures">0</span>&nbsp;/&nbsp;<span wicket:id="errors">0</span></td>
        </tr>
        <tr>
          <th>Revision</th>
          <td class="revision"><a wicket:id="revision-link"><span wicket:id="revision">0</span></a></td>
          <th>Warnings</th>
          <td class="warnings" wicket:id="warning-cell"><a wicket:id="warning-link"><span wicket:id="warnings">0</span></a></td>
        </tr>
      </table>

      <wicket:enclosure child="changes">
      <p>Changes since last successful build
          (<a wicket:id="passedBuild-link"><span wicket:id="passedBuild">0</span></a><span wicket:id="passedBuild">0</span>)
          <wicket:enclosure child="passedRevision-link">
          (revision <a wicket:id="passedRevision-link"><span wicket:id="passedRevision">0</span></a>)
          </wicket:enclosure>
      </p>

      <table class="changes listing">
        <tr>
          <th>Author</th>
          <th>Comment</th>
          <th>Revision</th>
          <th>Date</th>
        </tr>
        <tr wicket:id="changes">
          <td class="author">
            <a wicket:id="author-link"><span wicket:id="author">author</span></a>
            <span wicket:id="authorName">author</span>
          </td>
          <td class="comment" wicket:id="comment">comment</td>
          <td class="revision"><a wicket:id="revision-link"><span wicket:id="revision">0</span></a></td>
          <td class="date" wicket:id="date">date</td>
        </tr>
      </table>
      </wicket:enclosure>
      <p wicket:id="nochanges">There are no changes since the last successful build
          (<a wicket:id="passedBuild-link"><span wicket:id="passedBuild">0</span></a><span wicket:id="passedBuild">0</span>).</p>
    </wicket:panel>
  </body>
</html>
