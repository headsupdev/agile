<html>
  <body>
    <wicket:extend>
      <table class="details vertical">
        <tr>
          <th>Tests</th>
          <td><span wicket:id="tests">0</span></td>
          <th>Project</th>
          <td wicket:id="project">project</td>
        </tr>
        <tr>
          <th>Failures</th>
          <td wicket:id="failures">0</td>
          <th>Errors</th>
          <td wicket:id="errors">0</td>
        </tr>
      </table>

      <table class="suites listing">
        <wicket:container wicket:id="set">
          <tr>
            <th>Test Suite</th>
            <th>Tests</th>
            <th>Failures</th>
            <th>Errors</th>
            <th>Log</th>
            <th>TIme</th>
          </tr>
          <tr class="even">
            <td><img wicket:id="status" />&nbsp;<span wicket:id="name">name</span></td>
            <td wicket:id="tests">0</td>
            <td wicket:id="failures">0</td>
            <td wicket:id="errors">0</td>
            <td><a wicket:id="log-link"><img wicket:id="log-icon" alt="log icon" class="logicon" /></a></td>
            <td wicket:id="time"></td>
          </tr>
          <tr wicket:id="log" class="even">
            <td colspan="6"><pre wicket:id="output" class="testerror"></pre></td>
          </tr>

          <tr>
            <th colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Test</th>
            <th>Log</th>
            <th>Time</th>
          </tr>
          <wicket:container wicket:id="test">
          <tr wicket:id="row1">
            <td colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img wicket:id="status" />&nbsp;<span wicket:id="name"></span></td>
            <td><a wicket:id="log-link"><img wicket:id="log-icon" alt="log icon" class="logicon" /></a></td>
            <td wicket:id="time"></td>
          </tr>
          <tr wicket:id="row2">
            <td colspan="6" class="testerror"><pre wicket:id="output"></pre></td>
          </tr>
          </wicket:container>
          <tr><td colspan="6" class="nobackground">&nbsp;</td></tr>
        </wicket:container>
      </table>
    </wicket:extend>
  </body>
</html>
