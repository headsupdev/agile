<html>
  <body>
    <wicket:extend>
      <div wicket:id="content" id="doc-content">
        content
      </div>
      <div wicket:id="notfound" class="error">
        The page "<span wicket:id="page">page</span>" does not exist for project
        <span style="font-weight:bold" wicket:id="project">project</span>.<br />
        You can <a wicket:id="create">create</a> it.
      </div>

      <div wicket:id="details">
        <table class="attachments">
          <tr>
            <th class="attachments" colspan="4">Attachments</th>
          </tr>
          <wicket:container wicket:id="attachments">
          <tr>
            <td class="attachment-filename">
              <img wicket:id="attachment-icon" alt="file-icon" />
              <a wicket:id="attachment-link">
                <span wicket:id="attachment-label">filename</span>
              </a>
              <a wicket:id="attachment-delete">
                <img src="/resources/org.headsupdev.agile.web.HeadsUpPage/images/page_white_delete.png"/>
              </a>
            </td>
            <td class="attachment-username" wicket:id="username">username</td>
            <td class="attachment-created" wicket:id="created">created</td>
          </tr>
            <wicket:enclosure>
              <tr>
                <td colspan="3">
                  <div wicket:id="comment"></div>
                </td>
              </tr>
            </wicket:enclosure>
          </wicket:container>
        </table>

        <table class="comments">
          <tr>
            <th class="comments" colspan="2">Comments</th>
          </tr>
          <wicket:container wicket:id="comments">
            <wicket:container wicket:id="comment">[comment]</wicket:container>
          </wicket:container>
        </table>
      </div>
    </wicket:extend>
  </body>
</html>
