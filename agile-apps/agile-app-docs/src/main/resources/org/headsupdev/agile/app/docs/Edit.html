<html>
  <body>
    <wicket:extend>
      <form wicket:id="edit">
        <h1><span wicket:id="verb">Edit</span> Document
          <span wicket:id="label">id</span>
          <input type="text" wicket:id="name" placeholder="Untitled" />
        </h1>
        <textarea wicket:id="content" id="content" rows="36" cols="80">content</textarea><br />
        <input type="submit" wicket:id="submitDoc" value="Save Page" />
      </form>
      <div wicket:id="error" class="error">error</div>
    </wicket:extend>
  </body>
</html>
