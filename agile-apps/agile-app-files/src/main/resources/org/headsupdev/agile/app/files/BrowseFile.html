<html>
  <body>
    <wicket:extend>
      <h2 wicket:id="header"></h2>

      <table class="details vertical" wicket:id="details">
        <tr>
          <th>Revision</th>
          <td><a wicket:id="revision-link"><span wicket:id="revision-label">rev</span></a></td>
          <th>Modified</th>
          <td wicket:id="modified"></td>
        </tr>
        <tr>
          <th>Author</th>
          <td>
            <span wicket:id="avatar"></span>
            <span wicket:id="author-link"></span>
            <span wicket:id="author-label">author</span>
          </td>
          <th>Size</th>
          <td wicket:id="size"></td>
        </tr>
        <tr>
          <th>Comment</th>
          <td colspan="3" wicket:id="comment"></td>
        </tr>
      </table>

      <div wicket:id="embed"></div>
    </wicket:extend>
  </body>
</html>
