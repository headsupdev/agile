<html>
  <body>
    <wicket:panel>
      <h2>ChangeSet <span wicket:id="revision">revision</span></h2>

      <table class="change">
        <tr>
          <th class="author">Author</th>
          <td class="author">
            <span wicket:id="avatar"></span>
            <span wicket:id="author-link">author</span>
          </td>
          <th class="date">Date</th>
          <td class="date"><span wicket:id="date">date</span></td>
        </tr>
        <tr>
          <td class="comment" colspan="4"><span wicket:id="comment">comment</span></td>
        </tr>
        <tr class="files">
          <td colspan="4">
            <ul class="fileList">
              <li wicket:id="files"><div wicket:id="type" class="type">&nbsp;</div>
                <a wicket:id="link"><span wicket:id="name">name</span></a> <span wicket:id="revision">revision</span></li>
            </ul>
          </td>
        </tr>
      </table>

      <table class="key">
        <tr>
          <td class="key"><div class="type type1">&nbsp;</div></td>
          <td class="value">added</td>
          <td class="key"><div class="type type2">&nbsp;</div></td>
          <td class="value">modified</td>
          <td class="key"><div class="type type3">&nbsp;</div></td>
          <td class="value">deleted</td>
        </tr>
      </table>

      <div class="diffs" wicket:id="diffs">full diff</div>

      <wicket:enclosure child="others-link">
      <p>And <a wicket:id="others-link"><span wicket:id="othercount">0</span> other files</a>.</p>
      </wicket:enclosure>
    </wicket:panel>
  </body>
</html>
