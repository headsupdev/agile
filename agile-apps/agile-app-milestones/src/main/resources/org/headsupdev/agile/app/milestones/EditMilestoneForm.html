<html>
  <body>
    <wicket:panel>
      <form wicket:id="edit">
        <table class="info vertical">
          <tr>
            <th class="name" style="width:20%">name</th>
            <td class="name" style="width:30%"><span wicket:id="name-label">name</span><input type="text" wicket:id="name" /></td>
            <th class="project" style="width:20%">project</th>
            <td wicket:id="project" class="project" style="width:30%">project</td>
          </tr>
          <tr>
            <th class="start">start</th>
            <td class="start"><div wicket:id="startDate">start</div></td>
            <th class="due">due</th>
            <td class="due"><div wicket:id="dueDate">due</div></td>
          </tr>
          <tr>
            <th class="milestoneGroup">group</th>
            <td class="milestoneGroup"><select wicket:id="group">group</select></td>
          </tr>
        </table>

        <table class="details">
          <tr>
            <th colspan="4" class="description">description</th>
          </tr>
          <tr>
            <td colspan="4" class="description"><textarea rows="8" cols="25" wicket:id="description">description</textarea></td>
          </tr>

          <wicket:child />

          <tr>
            <td><input type="submit" wicket:id="submitMilestone" value="Save" /></td>
          </tr>
        </table>
      </form>
    </wicket:panel>
  </body>
</html>
