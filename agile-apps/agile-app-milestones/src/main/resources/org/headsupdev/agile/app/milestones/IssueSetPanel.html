<html>
  <body>
    <wicket:panel>
      <h2><span wicket:id="type">Milestone</span>:<span wicket:id="id">0</span></h2>

      <table class="details vertical">
        <tr>
          <th class="name" style="width:18%">name</th>
          <td wicket:id="name" class="name" style="width:23%">name</td>
          <th class="project" style="width:18%">project</th>
          <td wicket:id="project" class="project" style="width:23%">project</td>

          <td rowspan="5" style="width:18%">
            <table class="inlinevelocity">
              <tbody>
                <tr>
                  <td class="dashheader">Velocity</td>
                </tr>
                <tr>
                  <td class="velnumber"><span wicket:id="velocity">5.3</span></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <th class="created">created</th>
          <td wicket:id="created" class="created">created</td>
          <th class="updated">updated</th>
          <td wicket:id="updated" class="updated">updated</td>
        </tr>
        <tr>
          <th class="issues">issues</th>
          <td wicket:id="issues" class="issues">0</td>
          <th class="openissues">open</th>
          <td class="openissues"><span wicket:id="open">0</span> (<span wicket:id="percent">100% </span>complete)</td>
        </tr>
        <tr>
          <th class="due">due</th>
          <td wicket:id="due" class="due">due</td>
          <th class="completed">completed</th>
          <td wicket:id="completed" class="completed">completed</td>
        </tr>
        <wicket:child />
      </table>

      <div class="percent-bar" wicket:id="bar">bar</div>

      <table class="details">
        <tr>
          <th class="description">description</th>
        </tr>
        <tr>
          <td wicket:id="description" class="description">description</td>
        </tr>
      </table>
    </wicket:panel>
  </body>
</html>
