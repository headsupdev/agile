<html>
  <body>
    <wicket:panel>

      <table class="remaining listing">
        <tr>
          <th>Person</th>
          <th>Total Estimate</th>
          <th>Time Worked</th>
          <th>Remaining</th>
        </tr>

        <tr wicket:id="person">
          <td wicket:id="user">person</td>
          <td wicket:id="estimate" class="number">total</td>
          <td wicket:id="worked" class="number">worked</td>
          <td wicket:id="remaining" class="number">remaining</td>
        </tr>
      </table>



    </wicket:panel>
  </body>
</html>
