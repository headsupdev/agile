<html>
  <body>
    <wicket:panel>
      <form wicket:id="edit">
        <table class="info vertical">
          <tr>
            <th class="name" style="width:20%">name</th>
            <td class="name" style="width:30%"><span wicket:id="name-label">name</span><input type="text" wicket:id="name" /></td>
            <th class="project" style="width:20%">project</th>
            <td wicket:id="project" class="project" style="width:30%">project</td>
          </tr>
          <!--<tr>-->
            <!--<th class="created">created</th>-->
            <!--<td wicket:id="created" class="created">created</td>-->
          <!--</tr>-->
        </table>

        <table class="details comments">
          <tr>
            <th colspan="4" class="description">description</th>
          </tr>
          <tr>
            <td colspan="4" class="description"><textarea rows="8" cols="25" wicket:id="description">description</textarea></td>
          </tr>

          <wicket:child />
        </table>

        <h2>Milestones</h2>
        <div wicket:id="filter">filters</div>

        <table class="milestones listing">
          <tr>
            <th class="milestone-check">&nbsp;</th>
            <th class="name">Name</th>
            <th class="percent">Progress</th>
            <th class="issues">Issues</th>
            <th class="open">Open</th>
            <th class="due">Due</th>
          </tr>
          <wicket:container wicket:id="milestones">
            <tr wicket:id="list">
              <td class="milestone-check"><input type="checkbox" wicket:id="check" /></td>
              <td wicket:id="id" class="name">id</td>
              <td wicket:id="bar" class="bar">bar</td>
              <td wicket:id="issues" class="issues">0</td>
              <td wicket:id="open" class="open">0</td>
              <td wicket:id="due" class="due">due</td>
            </tr>
          </wicket:container>
          <tr>
            <td colspan="6"><input type="submit" wicket:id="submitGroup" value="Save" /></td>
          </tr>
        </table>
      </form>
    </wicket:panel>
  </body>
</html>
