<wicket:extend>
  <wicket:enclosure child="worked-title">
    <td class="comment-title" wicket:id="worked-title">
      <div style="display:inline" wicket:id="gravatar">
      </div>
      <span class="comment-text">
        <span wicket:id="worked">0h</span> work logged by <span wicket:id="usernameLink"></span>
        on <span wicket:id="created">created</span>.
        <wicket:enclosure child="editorLink">
          Edited by <span wicket:id="editorLink"></span> on <span wicket:id="updated">updated</span>
        </wicket:enclosure>
        <a wicket:id="editComment" href="#" title="edit">
          <img src="/resources/org.headsupdev.agile.web.HeadsUpPage/images/clock_edit.png" />
        </a>
        <a wicket:id="removeComment" href="#" title="delete">
          <img src="/resources/org.headsupdev.agile.web.HeadsUpPage/images/clock_delete.png" />
        </a>
      </span>
    </td>
  </wicket:enclosure>
</wicket:extend>
