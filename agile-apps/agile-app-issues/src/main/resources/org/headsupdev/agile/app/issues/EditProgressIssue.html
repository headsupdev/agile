<html>
  <body>
    <wicket:extend>
      <table class="details">
        <tr>
          <th class="estimate vertical">time worked</th>
          <td class="estimate">
            <wicket:panel wicket:id="timeWorked" />
          </td>
          <wicket:container wicket:id="update">
          <th class="estimate vertical">updated required</th>
          <td class="estimate">
            <wicket:panel wicket:id="timeRequired" />
          </td>
          </wicket:container>
        </tr>
        <tr>
          <th class="day vertical">date</th>
          <td wicket:id="day" class="day">day</td>
          <td colspan="2">&nbsp;</td>
        </tr>
      </table>
    </wicket:extend>
  </body>
</html>
