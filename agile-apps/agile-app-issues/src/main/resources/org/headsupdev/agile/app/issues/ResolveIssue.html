<html>
  <body>
    <wicket:extend>
      <table class="details">
        <tr>
          <th class="resolution vertical" width="25%">Resolution</th>
          <td class="resolution" width="75%">
            <select wicket:id="resolution" />
            <wicket:enclosure child="duplicate">
            of issue <input wicket:id="duplicate" /> in project <select wicket:id="duplicate-project" />
            </wicket:enclosure>
          </td>
        </tr>
        <tr wicket:id="time">
          <th class="estimate vertical"><span wicket:id="total">total time required</span><span wicket:id="burndown">additional time worked</span></th>
          <td class="estimate">
            <wicket:panel wicket:id="timeWorked" />
          </td>
          <td colspan="2">&nbsp;</td>
        </tr>
      </table>
    </wicket:extend>
  </body>
</html>
