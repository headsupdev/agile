<html>
  <body>
    <wicket:extend>
      <form wicket:id="relationship">
        <table class="details vertical">
          <tr>
            <th class="relationship">Relationship</th>
            <td class="relationship">This issue <select wicket:id="type" /></td>
          </tr>
          <tr>
            <th class="issue">Issue</th>
            <td>
              <input wicket:id="relatedIssueText" style="width: 400px" /> in project <select wicket:id="relatedProject" />
            </td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" wicket:id="submitRelationship" value="Create Relationship" /></td>
          </tr>
        </table>
      </form>
    </wicket:extend>
  </body>
</html>
