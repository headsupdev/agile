<wicket:panel>
  <table class="browse listing">
    <tr>
      <th class="icon">&nbsp;</th>
      <th class="title">File</th>
      <th class="size">Size</th>
      <th class="date">Modified</th>
    </tr>
    <tr wicket:id="parent" class="odd">
      <td class="icon"><a wicket:id="parent-icon-link"><img wicket:id="parent-icon" alt="parent" /></a></td>
      <td class="title"><a wicket:id="parent-link">..</a></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr wicket:id="browse-items">
      <td class="icon"><a wicket:id="browse-icon-link"><img wicket:id="browse-icon" alt="file-icon" /></a></td>
      <td class="title"><a wicket:id="browse-link"><span wicket:id="browse-label"></span></a></td>
      <td class="size"><span wicket:id="size">size</span></td>
      <td class="date"><span wicket:id="modified"></span></td>
    </tr>
    <tr wicket:id="missing" class="even">
      <td colspan="4"><span class="missing">Folder could not be found or has been deleted.</span></td>
    </tr>
  </table>
</wicket:panel>
