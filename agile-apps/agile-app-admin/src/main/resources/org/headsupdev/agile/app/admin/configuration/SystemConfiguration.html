<html>
  <body>
    <wicket:extend>
      <h3>System Configuration</h3>

      <wicket:enclosure>
        <div class="error">
          <span>System configuration changed, you will need to restart the system.</span>
          <form wicket:id="restart" style="display: inline"><input type="submit" value="Restart" /></form>
        </div>
      </wicket:enclosure>

      <form wicket:id="config" class="config">
        <table class="listing">
          <tr>
            <th>Title</th>
            <th>Value</th>
            <th>&nbsp;</th>
          </tr>
          <tr>
            <td><span class="title">Debug enabled</span></td>
            <td>
              <input type="checkbox" wicket:id="debug" />
            </td>
            <td>&nbsp;</td>
          </tr>
          <wicket:container wicket:id="item">
          <tr>
            <td><span wicket:id="title" class="title">title</span></td>
            <td>
              <input type="text" wicket:id="field" />
              <input type="password" wicket:id="passwordfield" />
              <input type="checkbox" wicket:id="check" />
            </td>
            <td><img wicket:id="test" /></td>
          </tr>
          <tr>
            <td colspan="3" class="pairedrow"><span wicket:id="description" class="description">description</span></td>
          </tr>
          </wicket:container>

          <tr class="nobackground">
            <td colspan="3">
                &nbsp;
            </td>
          </tr>
          <tr class="nobackground">
            <td colspan="3">
              <h3>Changing the following items requires a restart</h3>
            </td>
          </tr>

          <tr>
            <th>Title</th>
            <th>Value</th>
            <th>&nbsp;</th>
          </tr>
          <wicket:container wicket:id="restartitem">
          <tr>
            <td><span wicket:id="title" class="title">title</span></td>
            <td><input type="text" wicket:id="field" /><span class="input" wicket:id="customfield">field</span></td>
            <td><img wicket:id="test" /></td>
          </tr>
          <tr>
            <td colspan="3" class="pairedrow"><span wicket:id="description" class="description">description</span></td>
          </tr>
          </wicket:container>
        </table>

        <input type="submit" value="Save Configuration" wicket:id="submitConfig" />
      </form>

    </wicket:extend>
  </body>
</html>
