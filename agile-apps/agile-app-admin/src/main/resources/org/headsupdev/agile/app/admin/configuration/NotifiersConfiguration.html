<html>
  <body>
    <wicket:extend>
      <h3>Notifiers for project <span wicket:id="project">project</span></h3>

      <wicket:enclosure child="inherit">
      <p>Inherited from parent projects:</p>
      <ul>
        <li wicket:id="inherit"><span wicket:id="id">notifier</span></li>
      </ul>
      </wicket:enclosure>

      <div wicket:id="notifiers">
        <span wicket:id="id">id</span><br />
        <form wicket:id="edit">
          <div wicket:id="ignoregroup">
          <table>
            <tr wicket:id="fields">
              <th><span wicket:id="field">field</span></th>
              <td>
                <input type="text" wicket:id="value" />
                <input type="password" wicket:id="password" />
                <span wicket:id="requiressmtp">This notifier requires the smtp.host value to be set in the system configuration</span>
              </td>
            </tr>

            <tr class="ignoreitems">
              <th>ignore events</th>
              <td>
                <div wicket:id="ignores" class="ignoreitem">
                  <input type="checkbox" wicket:id="eventTypeCheck" />
                  <span wicket:id="eventType">event</span>
                </div>
              </td>
            </tr>
          </table>
          </div>

          <input type="submit" wicket:id = "submitEdit" value="Save" />
          <input type="submit" wicket:id="remove" value="Remove" />
        </form>
      </div>

      <p>Add a new Notifier</p>
      <form wicket:id="add">
        <select wicket:id="id">
          <option>foo</option>
        </select>
        <input type="submit" wicket:id = "submitNotifier" value="Add" />
      </form>
    </wicket:extend>
  </body>
</html>
