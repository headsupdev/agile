<html>
  <body>
    <wicket:extend>
      <form wicket:id="create" class="adduser">
        <table class="vertical">
          <tr>
            <th><label for="username">Username</label></th>
            <td><input type="text" id="username" wicket:id="username" style="width: 200pt" /></td>
          </tr>
          <tr>
            <th><label for="firstname">First Name</label></th>
            <td><input type="text" id="firstname" wicket:id="firstname" style="width: 200pt" /></td>
          </tr>
          <tr>
            <th><label for="lastname">Last Name</label></th>
            <td><input type="text" id="lastname" wicket:id="lastname" style="width: 200pt" /></td>
          </tr>
          <tr>
            <th><label for="email">Email</label></th>
            <td><input type="text" id="email" wicket:id="email" style="width: 200pt" /></td>
          </tr>
          <tr>
            <th><label for="telephone">Telephone</label></th>
            <td><input type="text" id="telephone" wicket:id="telephone" style="width: 200pt" /></td>
          </tr>
          <tr><td colspan="2">&nbsp;</td></tr>
          <tr>
            <th><label for="password">Password</label></th>
            <td><input type="password" id="password" wicket:id="password" style="width: 200pt" /></td>
          </tr>
          <tr>
            <th><label for="password2">Repeat Password</label></th>
            <td><input type="password" id="password2" wicket:id="password2" style="width: 200pt" /></td>
          </tr>
          <tr>
            <th><label for="tester">Tester?</label></th>
            <td><input type="checkbox" id="tester" wicket:id="tester" /> only allow access to tester features</td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="Create User" style="width: 100%" wicket:id="submitUser"/></td>
          </tr>
        </table>
      </form>
    </wicket:extend>
  </body>
</html>
