<wicket:panel>
  <p wicket:id="noconfig">This application has no configuration options</p>

  <form wicket:id="config" class="config">

    <table class="listing">
      <tr>
        <th colspan="2">General Configuration</th>
      </tr>
      <wicket:container wicket:id="item"></wicket:container>
    </table>

    <input type="submit" wicket:id="submitConfig" value="Save Configuration" />
  </form>

  <div wicket:id="noprojectconfig">
    <table class="config">
      <tr>
        <th colspan="2">Project Configuration for <select wicket:id="project"><option>All Projects</option></select></th>
      </tr>
    </table>
    <p>This application has no project configuration options for the selected project</p>
  </div>

  <form wicket:id="projectconfig" class="config">
    <table class="listing">
      <tr>
        <th colspan="2">Project Configuration for <select wicket:id="project"><option>All Projects</option></select></th>
      </tr>
      <wicket:container wicket:id="item"></wicket:container>
    </table>

    <input type="submit" wicket:id="submitProjConfig" value="Save Project Configuration" />
  </form>
</wicket:panel>
