<html>
  <body>
    <wicket:extend>

      <form wicket:id="projectconfig" class="config">
        <table class="listing">
          <tr>
            <th colspan="2">
              Project Configuration for <select wicket:id="project"><option>All Projects</option></select>
            </th>
          </tr>
          <wicket:enclosure child="alias">
          <tr class="even">
            <td>
              <span class="title">Alias</span>
              <span class="default">(<span wicket:id="defaultalias">title</span>)</span>
            </td>
            <td><input type="text" wicket:id="alias" /></td>
          </tr>
          <tr class="odd">
            <td>
              <span class="title">Disabled</span>
              <span class="default">(<span>false</span>)</span>
            </td>
            <td><input type="checkbox" wicket:id="disabled" /></td>
          </tr>
          </wicket:enclosure>
        </table>

        <fieldset>
          <legend>Time Tracking</legend>
          <table class="listing">
            <wicket:container wicket:id="timeenabled"></wicket:container>
            <wicket:container wicket:id="timerequired"></wicket:container>
            <wicket:container wicket:id="timeburndown"></wicket:container>
            <wicket:container wicket:id="timeweekend"></wicket:container>
          </table>
        </fieldset>

        <input type="submit" wicket:id="submitProjConfig" value="Save Project Configuration" />
      </form>
    </wicket:extend>
  </body>
</html>
