<html>
  <body>
    <wicket:panel>
      <tr wicket:id="set" class="nobackground">
        <td colspan="2">
          <a wicket:id="delete"><img wicket:id="delete-icon" alt="delete" class="delete" /></a>
          <fieldset>
            <legend wicket:id="title"></legend>
            <table wicket:id="subitems">
              <wicket:container wicket:id="item"></wicket:container>
            </table>
          </fieldset>
        </td>
      </tr>
      <tr wicket:id="list" class="nobackground">
        <td colspan="2">
          <a wicket:id="delete"><img wicket:id="delete-icon" alt="delete" class="delete" /></a>
          <table wicket:id="subitems">
            <wicket:container wicket:id="item"></wicket:container>
          </table>
          <a wicket:id="add"><img wicket:id="add-icon" alt="add" class="add" /><span wicket:id="add-label">add</span></a>
        </td>
      </tr>
      <wicket:container wicket:id="entry">
      <tr wicket:id="row1">
        <td>
          <a wicket:id="delete"><img wicket:id="delete-icon" alt="delete" class="delete" /></a>
          <span wicket:id="title" class="title">title</span>
          <span class="default"><wicket:enclosure>(<span wicket:id="default">default</span>)</wicket:enclosure></span>
        </td>
        <td><input type="text" wicket:id="field" /><input type="checkbox" wicket:id="check" /></td>
      </tr>
      <tr wicket:id="row2">
        <td colspan="2" class="pairedrow"><span wicket:id="description" class="description">description</span></td>
      </tr>
      </wicket:container>
    </wicket:panel>
  </body>
</html>
