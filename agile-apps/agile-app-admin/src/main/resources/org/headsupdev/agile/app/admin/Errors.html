<html>
  <body>
    <wicket:extend>
      <wicket:container wicket:id="noerrors">
      <p>No errors have been detected.</p>
      </wicket:container>
      <wicket:container wicket:id="someerrors">
      <p>This is a list of the most recent errors that have been logged.</p>

      <a wicket:id="previous" class="button">&larr; previous errors</a>&nbsp;&nbsp;
      <a wicket:id="clear" class="button">Clear Log</a>
      </wicket:container>

      <div class="history">
        <div wicket:id="errors">
          <div class="history-date" wicket:id="history-date">
            <span wicket:id="day" class="history-date-day"></span>
            <span wicket:id="month" class="history-date-month"></span>
            <span wicket:id="year" class="history-date-year"></span>
          </div>
          <div class="history-item">
            <img wicket:id="error-icon" class="history-icon" alt="item icon" />
            <span wicket:id="error-time" style="font-weight:bold"></span>
            <span wicket:id="error-version"></span> -
            <span wicket:id="error-title"></span>
            <p wicket:id="error-summary" class="history-summary"></p>
          </div>
        </div>
      </div>
    </wicket:extend>
  </body>
</html>
