<html>
  <body>
    <wicket:extend>
      <form wicket:id="addrole">
        <table class="vertical">
          <tr>
            <th><label for="roleid">Role ID</label></th>
            <td><input type="text" id="roleid" wicket:id="roleid" /></td>
          </tr>
          <tr>
            <th><label for="comment">Comment</label></th>
            <td><input type="text" id="comment" wicket:id="comment" /></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="Create Role" wicket:id="submitRole"/></td>
          </tr>
        </table>
      </form>
    </wicket:extend>
  </body>
</html>
