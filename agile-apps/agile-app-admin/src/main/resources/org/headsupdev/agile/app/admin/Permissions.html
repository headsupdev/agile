<html>
  <body>
    <wicket:extend>
      <form wicket:id="users">
        <table class="listing">
          <tr>
            <th>Username</th>
            <th wicket:id="rolenames" class="rolename">
              <span wicket:id="rolename"></span>
              <a href="deleterole" wicket:id="deleterole"><img wicket:id="delete-icon" alt="delete role" /></a>
            </th>
            <td><a href="admin/add-role" wicket:id="addrole"><img wicket:id="add-icon" alt="add role" />Add role</a></td>
          </tr>
          <tr wicket:id="userlist">
            <td class="username">
              <span wicket:id="gravatar"></span>
              <span wicket:id="username" style="position:relative; bottom:7pt;">username</span>
              <a wicket:id="userLink" class="userlink">
                <span wicket:id="usernameInLink">username</span>
              </a>
              <a href="disable" wicket:id="disable" class="disable"><img wicket:id="disable-icon" alt="disable user" /></a>
            </td>
            <wicket:container wicket:id="rolelist"><td class="rolecheck" wicket:id="rolegroup">
              <input type="checkbox" wicket:id="role" />
            </td></wicket:container>
          </tr>
        </table>
        <input type="submit" value="Save" wicket:id="userRolesSubmit"/>
      </form>
      <br />

      <h2>Manage Role Permissions</h2>
      <form wicket:id="roles">
        <table class="listing">
          <tr>
            <th>Permission</th>
            <th wicket:id="rolenames" class="rolename"><span wicket:id="rolename"></span></th>
          </tr>
          <tr wicket:id="permissionlist">
            <td class="permissionname"><span wicket:id="permission"></span></td>
            <wicket:container wicket:id="rolelist"><td class="rolecheck" wicket:id="rolegroup">
              <input type="checkbox" wicket:id="role" />
            </td></wicket:container>
          </tr>
        </table>
        <input type="submit" value="Save" wicket:id="rolePermissionsSubmit"/>
      </form>
    </wicket:extend>
  </body>
</html>
