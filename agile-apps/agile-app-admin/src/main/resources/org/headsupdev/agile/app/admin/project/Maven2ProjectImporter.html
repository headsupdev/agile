<wicket:panel>
    <p>A <span wicket:id="type" class="projecttype">maven2</span> project was found at the given location.</p>
    <p>The project metadata detected did not contain all the information needed.
        Please provide the extra information below.</p>
    <form wicket:id="details" class="importproject">
      <table class="importproject vertical">
        <wicket:child />
      </table>
      <input type="submit" value="Continue" />
      <input type="submit" wicket:id="cancel" value="Cancel" />
    </form>
</wicket:panel>
