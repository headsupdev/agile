<wicket:panel>
  <h3>Create Administrator</h3>

  <p>You must create an admin account to manage this installation.
    You can change the details and add more accounts later.</p>

  <form wicket:id="create" class="adduser">
    <table>
      <tr>
        <td><span class="label">Username</span></td>
        <td><span wicket:id="username" /></td>
      </tr>
      <tr>
        <td><label for="firstname">First Name</label></td>
        <td><input type="text" id="firstname" wicket:id="firstname" style="width: 200pt" /></td>
      </tr>
      <tr>
        <td><label for="lastname">Last Name</label></td>
        <td><input type="text" id="lastname" wicket:id="lastname" style="width: 200pt" /></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="text" id="email" wicket:id="email" style="width: 200pt" /></td>
      </tr>
      <tr><td colspan="2">&nbsp;</td></tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" id="password" wicket:id="password" style="width: 200pt" /></td>
      </tr>
      <tr>
        <td><label for="password2">Repeat Password</label></td>
        <td><input type="password" id="password2" wicket:id="password2" style="width: 200pt" /></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Create User" style="width: 100%"/></td>
      </tr>
    </table>
  </form>
</wicket:panel>
