<wicket:panel>
  <h3>Configure Database</h3>

  <p>By default a simple file-system database (h2) will be created.
    To use a different database please change the information below.</p>
  <p>When you are done click the "Save" button.</p>

  <div class="error" wicket:id="restart">
    <span>Restarting setup with the new database, please wait a few minutes then <a href="/">click here</a>.</span>
  </div>

  <form wicket:id="database" class="database">
    <table class="vertical">
      <tr>
        <th><label for="url">Url</label></th>
        <td><span class="input" id="url" wicket:id="url">url</span></td>
        <td><img wicket:id="test" /></td>
      </tr>
      <tr>
        <th><label for="username">Username</label></th>
        <td><input type="text" id="username" wicket:id="username" /></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th><label for="password">Password</label></th>
        <td><input type="text" id="password" wicket:id="password" /></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td colspan="3"><input type="submit" wicket:id="submitDatabase" value="Save" /></td>
      </tr>
    </table>
  </form>
</wicket:panel>
