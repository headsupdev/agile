<wicket:panel>
  <form action="?" method="POST" wicket:id="updatenow">
    <input type="submit" value="Update Now" wicket:id="submit" />

    <span wicket:id="runupdate" class="updatetext">Downloading Update...</span>
    <div class="progress" wicket:id="bar">[progress]</div>
    <div wicket:id="doneupdate" class="error">Update downloaded etc...</div>
  </form>
</wicket:panel>
