<html xmlns="http://www.w3.org/1999/html">
  <body>
    <wicket:extend>
      <div class="error"><strong>IMPORTANT!</strong> Only upload <span wicket:id="productName">Product</span>
        releases in .tar.gz format.<br />
        Uploading any other files can corrupt your installation and may result in data loss.</div>

      <div class="updating" wicket:id="updating"></div>

      <form wicket:id="upload">
        <table>
          <tr>
            <th>Release file</th>
            <td><input type="file" wicket:id="file" /></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" wicket:id="submitUpgrade" value="Upgrade" /></td>
          </tr>
        </table>
      </form>
    </wicket:extend>
  </body>
</html>
