<html>
  <body>
    <wicket:extend>
      <div class="updating" wicket:id="updating"></div>
      <div class="error" wicket:id="login">Login as an administrator to upgrade...</div>

      <p wicket:id="noupdates">There are no updates currently available.<br /> You can still perform a
        <a href="/manualupdate">manual update</a> if you have downloaded a newer installation file.</p>
      <div wicket:id="update" class="update">
        <p wicket:id="title" class="title">title</p>
        <p wicket:id="details" class="details">details</p>
      </div>

      <a wicket:id="checknow" class="button">Check For Updates</a>

    </wicket:extend>
  </body>
</html>
