<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="nofollow" />
    <meta name="description" content="Agile software project management for site.com" wicket:id="description" />

    <title wicket:id="pagetitle">HeadsUp :: app :: page</title>

    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />

    <!-- latest jQuery direct from google's CDN -->
    <script type="text/javascript" src="/resources/org.headsupdev.agile.web.HeadsUpPage/jquery.min.js">
    </script>

    <script type="text/javascript">
      function load()
      {
        if ( document.login != null )
        {
          document.login.username.focus();
        }
      }

      function moveFilterButtonBackground( value ) {
        Wicket.$('filterbutton').style.backgroundPosition = '65px ' + ( -26 + ( value * 39 ) ) + 'px';
      }
    </script>

  </head>
  <body onload="load()">
    <div id="spacer">&nbsp;</div>
    <div id="outerpage">
      <div id="page">
        <div id="userdashboard" class="up" wicket:id="userdashboard"></div>
        <div id="userdashboardbackground" class="up" wicket:id="userdashboardbackground">&nbsp;</div>

        <div id="header1">
          <a href="/" class="headbutton">
            <img wicket:id="headerlogo" />
          </a>

          <div id="projectselect">
            <div wicket:id="projectlink"><span wicket:id="title">project</span></div>
          </div>
          <form wicket:id="quicksearch" class="quicksearch">
            <input type="text" placeholder="Search..." wicket:id="query" value="" class="input" />
            <input type="submit" value="&nbsp;" class="submit" />
          </form>

          <ul wicket:id="userpanel" id="userpanel">
            <wicket:enclosure child="userdashbutton">
            <li class="hiddenonmobile"><div class="headbutton" wicket:id="userdashbutton"><span class="totals" wicket:id="totals">0</span></div></li>
            </wicket:enclosure>
            <wicket:enclosure child="account">
            <li><a class="account headbutton" wicket:id="account">my account</a></li>
            </wicket:enclosure>
            <li><a class="login headbutton" wicket:id="login-link"><span wicket:id="login-label"></span></a></li>
            <wicket:enclosure child="support">
            <li><a class="support headbutton" wicket:id="support">support</a></li>
            </wicket:enclosure>
          </ul>
        </div>
        <div id="mainmenu" wicket:id="mainmenu-container" class="up">
          <ul>
            <li wicket:id="mainmenu" class="mainmenu-item"><a wicket:id="mainmenu-link">
              <img wicket:id="mainmenu-icon" src="" />
              <span wicket:id="mainmenu-label"></span>
            </a></li>
          </ul>
        </div>

        <div id="subselect">
          <div wicket:id="sublink">
            <span wicket:id="title"></span>
            <img src="/resources/org.headsupdev.agile.web.HeadsUpPage/images/subselect.png" />
          </div>
        </div>
        <div id="submenu" wicket:id="submenu-container" class="up">
          <ul>
            <li wicket:id="submenu" class="submenu-item"><a wicket:id="submenu-link"><span wicket:id="submenu-label"></span></a></li>
            <li wicket:id="filterbutton" class="submenu-item"><a href="#">filter</a></li>
          </ul>
        </div>
        <div id="main">
          <div id="projectmenu" wicket:id="projectmenu" class="up">
            <div id="projectmenu-header">&nbsp;</div>
            <div id="projectmenu-content">
              <wicket:enclosure>
              <span class="projectgroup">Recent</span>
              <div wicket:id="recent-project-tree">tree</div>
              </wicket:enclosure>
              <wicket:enclosure>
              <span class="projectgroup">Active</span>
              <div wicket:id="active-project-tree">tree</div>
              </wicket:enclosure>
              <wicket:enclosure>
              <span class="projectgroup">Inactive</span>
              <div wicket:id="other-project-tree">tree</div>
              </wicket:enclosure>
              <wicket:enclosure>
                <br />
                <span class="alllink"><a wicket:id="allprojects-link" class="">All projects</a></span>
              </wicket:enclosure>
              <span wicket:id="noprojects" class="noprojects">No projects</span>
            </div>
            <div id="projectmenu-footer">&nbsp;</div>
          </div>
          <div id="content">
            <h1 wicket:id="title">title</h1>
            <div wicket:id="messages"></div>
            <wicket:child />
          </div>
        </div>
        <div id="footer">
          <div class="content">
            <span wicket:id="footer-description" class="description">description<br />more</span>
            <span class="copyright"><span wicket:id="footer-copyright">copyright</span>
              <span wicket:id="footer-note" class="note">note</span>
              <a wicket:id="footer-update" class="update">Update is available</a>
            </span>
          </div>
        </div>
        <div wicket:id="agile-dialog">&nbsp</div>
      </div>
    </div>
  </body>
</html>
