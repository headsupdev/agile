<wicket:panel>
  <div class="file">
    <wicket:enclosure>
    <div class="content">
      <pre class="code brush:java" wicket:id="text-content">
      </pre>
    </div>

    <script type="text/javascript">
      window.onload = highlightBootstrap
    </script>
    </wicket:enclosure>

    <div class="content" wicket:id="image-content">
      <img alt="displayed image" wicket:id="image" />
    </div>
    <div class="content" wicket:id="object-content">
      <object wicket:id="object" data="url" type="class/ext">
        <param name="autostart" value="false" />
        <param name="autosize" value="true" />
      </object>
    </div>
    <div class="content" wicket:id="binary-content">
      <p>This file is binary file or has unknown file type, you can <a wicket:id="download">download it</a> and view it's content.</p>
    </div>
  </div>
</wicket:panel>
