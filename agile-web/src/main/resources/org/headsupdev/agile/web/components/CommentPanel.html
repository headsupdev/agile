<html>
<body>
<wicket:panel>
  <tr>
    <td class="comment-icon">
      <img wicket:id="icon" />
    </td>
    <td class="comment-title" wicket:id="comment-title">
          <span wicket:id="gravatar"></span>
          <span class="comment-text" style="position:relative; bottom:5px">
            Comment added by <span wicket:id="usernameLink"></span>
            on <span wicket:id="created">created</span>.
            <wicket:enclosure child="editorLink"> Edited by
              <span wicket:id="editorLink"></span> on <span wicket:id="updated">updated</span>.
            </wicket:enclosure>
            <a wicket:id="editComment" href="#" title="edit">
              <img src="/resources/org.headsupdev.agile.web.HeadsUpPage/images/comment_edit.png" />
            </a>
            <a wicket:id="removeComment" href="#" title="delete">
              <img src="/resources/org.headsupdev.agile.web.HeadsUpPage/images/comment_delete.png" />
            </a>
          </span>
    </td>
    <wicket:child />
  </tr>
  <wicket:enclosure>
    <tr>
      <td colspan="2" wicket:id="comment">comment</td>
    </tr>
  </wicket:enclosure>
  <tr>
    <td colspan="2">&nbsp;</td>
  </tr>
</wicket:panel>
</body>
</html>
