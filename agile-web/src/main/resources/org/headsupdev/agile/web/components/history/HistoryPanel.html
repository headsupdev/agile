<wicket:panel>
  <div class="history">
    <div wicket:id="history">
      <div class="history-date" wicket:id="history-date">
        <span wicket:id="day" class="history-date-day"></span>
        <span wicket:id="month" class="history-date-month"></span>
        <span wicket:id="year" class="history-date-year"></span>
      </div>
      <div class="history-item">
        <span wicket:id="history-time" class="history-time"></span>
        <img wicket:id="history-icon" class="history-icon" alt="item icon" />

        <wicket:enclosure child="project-link">
        <span class="history-project">Project <a wicket:id="project-link" class="project-link">
          <span wicket:id="history-project">MyProject</span>
        </a></span>
        </wicket:enclosure>

        <span class="history-strapline">
        <span wicket:id="gravatar">
        </span>
        <a wicket:id="history-link" class="history-link">
          <span wicket:id="history-title" class="history-title"></span>
        </a>
        </span>

        <wicket:enclosure child="history-summary">
        <div class="history-summary">
          <span wicket:id="history-summary"></span>
          <a class="history-more" wicket:id="history-more-link">read more</a>
        </div>
        </wicket:enclosure>
      </div>
    </div>
  </div>
</wicket:panel>
