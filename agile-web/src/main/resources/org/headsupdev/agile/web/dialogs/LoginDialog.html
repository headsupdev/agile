<html>
  <body>
    <wicket:panel>
      <div class="dialog">
        <div class="dialogcontent">
          <span class="dialogtitle"><h3>Login to <span wicket:id="product">HeadsUp Agile</span></h3></span>
          <br />
          <form wicket:id="login" name="login">
            <input type="text" wicket:id="username" name="username" class="textinput" placeholder="Username" />
            <input type="password" wicket:id="password" name="password" class="textinput" placeholder="Password" />
            <span class="rememberme">Remember me on this computer <input type="checkbox" wicket:id="remember" /></span>
            <div class="formbuttons">
              <input type="submit" value="Login" class="switchformbuttonsok" />
              <input type="submit" value="Cancel" wicket:id="cancel" class="switchformbuttonscancel" />
            </div>
          </form>
          <p class="dialogfooter" wicket:id="register">Don't have an account? <a href="admin/add-account" wicket:id="link">Sign up</a> for one now.</p>
          <p class="dialogfooter" wicket:id="noregister">If you do not have an account please contact an administrator.</p>
        </div>
        <div class="dialogbackdrop">&nbsp;</div>
      </div>
    </wicket:panel>
  </body>
</html>
