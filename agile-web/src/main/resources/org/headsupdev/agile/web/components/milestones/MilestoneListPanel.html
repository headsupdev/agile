<html>
<body>
<wicket:panel>
  <form wicket:id="milestoneInlineForm">
    <table class="milestones listing">
      <thead>
      <tr>
        <td colspan="6" class="paging top" wicket:id="headerPaging"></td>
      </tr>
      </thead>
      <tr>
        <th>
          <span wicket:id="orderByName">Name</span>
          <a id="quickAdd" wicket:id="quickAdd">
            <script type="text/javascript" wicket:id="iconToggleScript">
            </script>
            <span class="quickAddIconMilestone" id="ic" wicket:id="icon">
            </span>
          </a>
        </th>
        <th class="percent">Progress</th>
        <th class="issues">Issues</th>
        <th class="open">Open</th>
        <th class="project" wicket:id="orderByProject">Project</th>
        <th class="due" wicket:id="orderByDue">Due</th>
      </tr>

      <tr wicket:id="rowAddMilestone" class="rowAdd">
        <td>
          <input wicket:id="submit" type="submit" value="Add" class="hidden"/>
          <input wicket:id="name" type="text" style="width:150pt"  class="hidden"/>
        </td>
        <td>
          <div wicket:id="completeness" class="hidden">
          </div>
        </td>
        <td>
          <div wicket:id="issues" class="hidden">
          </div>
        </td>
        <td>
          <div wicket:id="open" class="hidden">
          </div>
        </td>
        <wicket:enclosure>
          <td>
            <div wicket:id="project" class="hidden">
            </div>
          </td>
        </wicket:enclosure>
        <td>
          <div wicket:id="due" class="hidden">
          </div>
        </td>
      </tr>
      <tr wicket:id="milestones">
        <td wicket:id="id-cell" class="name"><a wicket:id="id-link"><span wicket:id="id-label">id</span></a></td>
        <td wicket:id="bar" class="bar">bar</td>
        <td wicket:id="issues" class="issues">0</td>
        <td wicket:id="open" class="open">0</td>
        <td wicket:id="project" class="project">project</td>
        <td wicket:id="due" class="due">due</td>
      </tr>
      <tfoot>
        <tr>
          <td colspan="6" class="paging bottom" wicket:id="footerPaging"></td>
        </tr>

        <wicket:enclosure child="allCell">
          <tr>
            <td colspan="6" wicket:id="allCell" class="allcell"><a wicket:id="allLink">Show all...</a></td>
          </tr>
        </wicket:enclosure>
      </tfoot>
    </table>
  </form>
</wicket:panel>
</body>
</html>
