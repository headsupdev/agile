<html>
  <body>
    <wicket:panel>
      <div class="dialog">
        <div class="dialogcontent">
          <span class="dialogtitle"><h3>Logout</h3></span>

          <p>Are you sure you want to log out?</p>

          <form wicket:id="dialogform">
            <div class="formbuttons">
              <input type="submit" wicket:id="yes" value="Logout" class="switchformbuttonsok" />
              <input type="submit" wicket:id="no" value="Cancel" class="switchformbuttonscancel" />
            </div>
          </form>
          <br />
        </div>
        <div class="dialogbackdrop">&nbsp;</div>
      </div>
    </wicket:panel>
  </body>
</html>
