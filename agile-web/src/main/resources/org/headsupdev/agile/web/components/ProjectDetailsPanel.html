<html>
  <body>
    <wicket:panel>
      <h2>Project details for <span wicket:id="title">name</span></h2>
      <table class="project-details vertical">
        <tr class="odd">
          <th>Name</th><td wicket:id="name">name</td>
          <th>Type</th><td><img wicket:id="type-icon" alt="type icon" class="icon" /><span wicket:id="type">type</span></td>
        </tr>
        <wicket:enclosure child="groupId">
          <tr class="even">
            <th>ArtifactId</th><td wicket:id="artifactId">artifact</td>
            <th>GroupId</th><td wicket:id="groupId">group</td>
          </tr>
          <tr class="odd">
            <th>Version</th>
            <td wicket:id="version">version</td>
            <th>Packaging</th>
            <td><img wicket:id="packaging-icon" alt="packaging icon" class="icon" /><span wicket:id="packaging">packaging</span></td>
          </tr>
        </wicket:enclosure>
          <tr>
              <th>Total Issues</th><td wicket:id="issuesTotal" />
              <th>Open Issues</th><td wicket:id="issuesOpen" />
          </tr>
        <wicket:enclosure child="org">
          <tr class="even">
            <th>Module</th><td wicket:id="module">module</td>
            <th>Organisation</th><td wicket:id="org">org</td>
          </tr>
          <tr class="odd">
            <th>Revision</th>
            <td wicket:id="revision">revision</td>
            <td colspan="2">&nbsp;</td>
          </tr>
        </wicket:enclosure>
        <wicket:enclosure child="xcode-version">
          <tr class="even">
            <th>Version</th><td wicket:id="xcode-version">version</td>
            <th>Platform</th><td wicket:id="xcode-platform">Mac OSX</td>
          </tr>
          <tr class="odd">
            <th>BundleId</th><td wicket:id="xcode-bundleid">bundle</td>
            <td colspan="2">&nbsp;</td>
          </tr>
        </wicket:enclosure>
        <tr wicket:id="urlrow">
          <th>URL</th>
          <td colspan="3" wicket:id="url">url</td>
        </tr>
        <tr wicket:id="scmrow">
          <th>SCM URL</th>
          <td colspan="3" wicket:id="scm">scm:svn</td>
        </tr>
      </table>
    </wicket:panel>
  </body>
</html>
