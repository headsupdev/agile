<html>
  <body>
    <wicket:panel>
      <h2>Account:<span wicket:id="username"></span></h2>

      <table class="vertical">
        <tr>
          <th style="width: 200px">Avatar</th>
          <td style="width: 75%">
            <div style="display:inline" wicket:id="gravatar">
            </div>
            <wicket:container wicket:id="checkboxContainer">
              <input type="checkbox" wicket:id="displayGravatar"/>
              display your Gravatar
            </wicket:container>
          </td>
        </tr>
        <tr>
          <th style="width: 200px">First Name</th>
          <td wicket:id="firstname" style="width: 75%"></td>
        </tr>
        <tr>
          <th style="width: 200px">Last Name</th>
          <td wicket:id="lastname" style="width: 75%"></td>
        </tr>
        <wicket:enclosure>
        <tr>
          <th style="width: 200px">Email</th>
          <td wicket:id="email" style="width: 75%"></td>
        </tr>
        </wicket:enclosure>
        <wicket:enclosure>
        <tr>
          <th style="width: 200px">Telephone</th>
          <td wicket:id="telephone" style="width: 75%"></td>
        </tr>
        </wicket:enclosure>
        <tr>
          <th style="width: 200px">Last Login</th>
          <td wicket:id="last" style="width: 75%"></td>
        </tr>
      </table>
      <br />

      <h3>Description</h3>
      <p wicket:id="description">description</p>
    </wicket:panel>
  </body>
</html>
