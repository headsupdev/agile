<html>
  <body>
    <wicket:panel>
      <table class="moredetails listing">
        <tr>
          <th colspan="2">CocoaPod Dependencies</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Version</th>
        </tr>
        <tr wicket:id="dependencies">
          <td>
            <span wicket:id="dependency-name">name</span>
          </td>
          <td>
            <span wicket:id="dependency-version">version</span>
          </td>
        </tr>
      </table>
    </wicket:panel>
  </body>
</html>
