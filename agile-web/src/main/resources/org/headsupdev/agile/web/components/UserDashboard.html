<wicket:panel>
  <div class="dashheader">Outstanding issues assigned to me</div>
  <div class="dashboard">
    <table class="issues listing">
    <wicket:container wicket:id="milestones">
      <tr><td colspan="6" class="dashmilestone">
        <wicket:enclosure>
        <div class="project">Project: <span wicket:id="project" class="project">project</span></div>
        </wicket:enclosure>
        <div class="milestone">
          <span wicket:id="id-cell" class="name"><a wicket:id="id-link"><span wicket:id="id-label">id</span></a></span>
          <span wicket:id="due" class="due">due</span>
        </div>
      </td></tr>
      <wicket:container wicket:id="issuelist">
        <wicket:container wicket:id="issue"></wicket:container>
      </wicket:container>
    </wicket:container>
    <wicket:enclosure child="issuelist">
    <tr><td class="dashmilestone" colspan="6">
      <div class="project">Others</div>
    </td></tr>
    <wicket:container wicket:id="issuelist">
      <wicket:enclosure>
        <tr><td colspan="6" class="dashmilestone">
          <div class="milestone">Project: <span wicket:id="project" class="project">project</span></div>
        </td></tr>
      </wicket:enclosure>
      <wicket:container wicket:id="issue"></wicket:container>
    </wicket:container>
    </wicket:enclosure>
    </table>
  </div>
  <div class="dashfooter">
    <span class="more">...see more information at <a href="/account">my account</a></span>
    <form wicket:id="dashform">
    <input type="button" wicket:id="dashclose" value="Close" />
    </form>
  </div>
</wicket:panel>
